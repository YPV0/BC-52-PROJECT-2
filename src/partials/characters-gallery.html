<section class="hero-gallery">
  <div class="container">
    <ul class="dropdown-filter hidden">
      <li class="dropdown-item input-wrapper green">
        <p class="text-about" id="dropdown-item-name">Name</p>
        <form class="input-wrapper-form" id="input-wrapper-form"></form>
        <div class="input-wrapper-div">
          <input
            class="characters-search input-green"
            type="text"
            placeholder="Enter name"
          />
          <button
            class="gallery-search-btn gallery-btn"
            id="gallery-search"
            type="submit"
          >
            <svg class="search-icon">
              <use href=".././img/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        </form>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-status">Status</p>
        <select name="status" id="status-select" class="input-white dropdown-item">
          <option class="dropdown-item-option" value="alive selected">Alive</option>
          <option class="dropdown-item-option" value="dead">Dead</option>
          <option class="dropdown-item-option" value="unknow">Unknow</option>
          <option class="dropdown-item-option" value="all" selected>All</option>
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-species">Species</p>
        <select name="species" id="species-select" class="input-white">
          <option class="dropdown-item-option" value="human selected">Human</option>
          <option class="dropdown-item-option" value="alien">Alien</option>
          <option class="dropdown-item-option" value="humanoid">Humanoid</option>
          <option class="dropdown-item-option" value="animal">Animal</option>
          <option class="dropdown-item-option" value="robot">Robot</option>
          <option class="dropdown-item-option" value="cronenberg">Cronenberg</option>
          <option class="dropdown-item-option" value="disease">Disease</option>
          <option class="dropdown-item-option" value="poopybutthole">Poopybutthole</option>
          <option class="dropdown-item-option" value="mythological">Mythological creature</option>
          <option class="dropdown-item-option" value="all" selected>All</option> 
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-type">Type</p>
        <select name="type" id="type-select" class="input-white">
          <option class="dropdown-item-option" value="all selected">Parasite</option>
          <option class="dropdown-item-option" value="all" selected>All</option>
          <!-- Типи з API мають рендериться тут -->
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-gender">Gender</p>
        <select name="gender" id="gender-select" class="input-white">
          <option class="dropdown-item-option" value="all selected" selected>All</option>
          <option class="dropdown-item-option" value="male">Male</option>
          <option class="dropdown-item-option" value="female">Female</option>
          <option class="dropdown-item-option" value="genderless">Genderless</option>
          <option class="dropdown-item-option" value="unknown">Unknown</option>
        </select>
      </li>
    </ul>
    <ul class="gallery gallery-cards hero-gallery"></ul>
    <button class="load-more-btn btn-green" type="button">Load More</button>
  </div>
</section>
