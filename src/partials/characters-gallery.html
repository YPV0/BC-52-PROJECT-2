<section class="hero-gallery">
  <div class="container">
    <ul class="dropdown-filter hidden">
      <li class="dropdown-item input-wrapper">
        <p class="text-about" id="dropdown-item-name">Name</p>
        <form class="header-form" id="main-header-form"></form>
          <input
            class="characters-search input-green"
            type="text"
            placeholder="Enter name"
          />
          <button
            class="gallery-search-btn gallery-btn"
            id="gallery-search"
            type="submit"
          >
            <svg class="search-icon">
              <use href="./img/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-status">Status</p>
        <select name="status" id="status-select" class="input-white">
          <option value="alive selected" selected>Alive</option>
          <option value="dead">Dead</option>
          <option value="unknow">Unknow</option>
          <option value="all">All</option>
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-species">Species</p>
        <select name="species" id="species-select" class="input-white">
          <option value="human selected" selected>Human</option>
          <option value="alien">Alien</option>
          <option value="humanoid">Humanoid</option>
          <option value="animal">Animal</option>
          <option value="robot">Robot</option>
          <option value="cronenberg">Cronenberg</option>
          <option value="disease">Disease</option>
          <option value="poopybutthole">Poopybutthole</option>
          <option value="mythological">Mythological creature</option>
          <option value="all">All</option> 
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-type">Type</p>
        <select name="type" id="type-select" class="input-white">
          <option value="all selected" selected>Parasite</option>
          <option value="all">All</option>
          <!-- Типи з API мають рендериться тут -->
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about" id="dropdown-item-gender">Gender</p>
        <select name="gender" id="gender-select" class="input-white">
          <option value="all selected" selected>All</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="genderless">Genderless</option>
          <option value="unknown">Unknown</option>
        </select>
      </li>
    </ul>
    <ul class="gallery gallery-cards hero-gallery"></ul>
    <button class="load-more-btn btn-green" type="button">Load More</button>
  </div>
</section>
