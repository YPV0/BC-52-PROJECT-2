<section class="hero-gallery">
  <div class="container">
    <ul class="dropdown-filter">
      <li class="dropdown-filter input-wrapper">
        <p class="text-about">Name</p>
        <input
          class="characters-search input-green"
          type="text"
          placeholder="Enter name"
        />
      </li>
      <li class="dropdown-item">
        <p class="text-about">Status</p>
        <select name="status" id="status-select" class="input-white">
          <option value="all">All</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknow">Unknow</option>
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about">Species</p>
        <select name="species" id="species-select" class="input-white">
          <option value="all">All</option>
          <option value="human">Human</option>
          <option value="alien">Alien</option>
          <option value="humanoid">Humanoid</option>
          <option value="animal">Animal</option>
          <option value="robot">Robot</option>
          <option value="cronenberg">Cronenberg</option>
          <option value="disease">Disease</option>
          <option value="poopybutthole">Poopybutthole</option>
          <option value="mythological">Mythological creature</option>
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about">Type</p>
        <select name="type" id="type-select" class="input-white">
          <option value="all">All</option>
          <!-- Типи з API мають рендериться тут -->
        </select>
      </li>
      <li class="dropdown-item">
        <p class="text-about">Gender</p>
        <select name="gender" id="gender-select" class="input-white">
          <option value="all">All</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="genderless">Genderless</option>
          <option value="unknown">Unknown</option>
        </select>
      </li>
    </ul>
    <ul class="gallery gallery-cards hero-gallery"></ul>
    <button class="load-more-btn btn-green" type="button">Load More</button>
  </div>
</section>
