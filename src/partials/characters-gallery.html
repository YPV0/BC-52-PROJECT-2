<div class="gallery">
  <form >
    <input
      class="search__input"
      type="text"
      name="search"
      placeholder="Search for a character">
    <button class="submit__button" type="submit">Test</button>
  </form>
</div>
<div class="search__btns">

<section class="hero-gallery">
  <div class="container">
    <ul class="gallery-btn">
      <li class="gallery-search__form">
        <p class="btn-text">Name</p>
        <svg id="search-icon" stroke="111" class="search" width="18" height="18">
          <use href="../img/symbol-defs.svg#icon-search"></use>
        </svg>
      </li>
      <div class="gallery-btns-flex-wrap">
        <li class="gallery-btn">
        <p class="btn-text" id="btn-text-status">Status</p>
        <!-- <svg id="icon-Vector" width="18" height="18"> -->
          <!-- <use href="../img/symbol-defs.svg#icon-vector-3"></use> -->
        <!-- </svg> -->
        <select class="dropdown-item  dropdown-toggle status" id="vector" name="status" id="status-select">
          <option class="dropdown-menu__link" value="all">All</option>
          <option class="dropdown-menu__link" value="alive">Alive</option>
          <option class="dropdown-menu__link" value="dead">Dead</option>
          <option class="dropdown-menu__link" value="unknow">Unknow</option>
        </select>
      </li>
      <li class="gallery-btn">
        <p class="btn-text" id="btn-text-species">Species</p>
        <select class="dropdown-item  dropdown-toggle species" name="species" id="species-select">
          <option class="dropdown-menu__link" value="all">All</option>
          <option class="dropdown-menu__link" value="human">Human</option>
          <option class="dropdown-menu__link" value="alien">Alien</option>
          <option class="dropdown-menu__link" value="humanoid">Humanoid</option>
          <option class="dropdown-menu__link" value="animal">Animal</option>
          <option class="dropdown-menu__link" value="robot">Robot</option>
          <option class="dropdown-menu__link" value="cronenberg">Cronenberg</option>
          <option class="dropdown-menu__link" value="disease">Disease</option>
          <option class="dropdown-menu__link" value="poopybutthole">Poopybutthole</option>
          <option class="dropdown-menu__link" value="mythological">Mythological creature</option>
        </select>
      </li>
      </div>
      <li class="gallery-btn">
        <p class="btn-text btn-text-type">Type</p>
        <select class="dropdown-item  dropdown-toggle type" name="type" id="type-select">
          <option class="dropdown-menu__link">All</option>
          <!-- Типи з API мають рендериться тут -->
        </select>
      </li>
      <li class="gallery-btn">
        <p class="btn-text" id="btn-text-gender">Gender</p>
        <select class="dropdown-item  dropdown-toggle gender" name="gender" id="gender-select">
          <option class="dropdown-menu__link" value="all">All</option>
          <option class="dropdown-menu__link" value="all">All</option>
          <option class="dropdown-menu__link" value="male">Male</option>
          <option class="dropdown-menu__link" value="female">Female</option>
          <option class="dropdown-menu__link" value="genderless">Genderless</option>
          <option class="dropdown-menu__link" value="unknown">Unknown</option>
        </select>
      </li>
    </ul>
    <ul class="gallery"></ul>
    <button class="load-more-btn" type="button">Load More</button>
  </div>
</section>
